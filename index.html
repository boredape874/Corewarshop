<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코어 국가전쟁 후원템 상점</title>
    <!-- Tailwind CSS CDN 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter 폰트 설정 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f9;
        }
        .dark body { background-color: #1a1a2e; }
        .dark .card-bg { background-color: #2c2c45; }
        .dark .text-primary { color: #f7f7f9; }
        .header-text { font-size: 2.5rem; line-height: 1.1; font-weight: 800; }
        .scrolled-header { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); }
    </style>

    <!-- !!! 중요: 데이터 파일 로드 !!! -->
    <!-- Firebase 대신 이 파일을 읽어서 상품 정보를 가져옵니다. -->
    <script src="./data.js"></script>
    
    <script type="module">
        // ====== Global Configuration and State ======

        // 구매하기 버튼 클릭 시 이동할 카카오톡 채팅 URL
        const KAKAO_CHAT_URL = "http://pf.kakao.com/_VHjxin/chat";
        
        // 앱의 상태를 관리하는 객체
        window.shopState = {
            products: [],
            categories: [],
            tags: [],
            selectedCategory: 'all',
        };
        
        // ====== Initialization and Data Loading ======

        function initApp() {
            // data.js 파일에 정의된 전역 변수 window.shopData를 사용합니다.
            const data = window.shopData;
            
            if (!data) {
                console.error("상품 데이터(data.js)를 불러오지 못했습니다. 파일이 존재하는지 확인해주세요.");
                showNotification("상품 데이터를 불러올 수 없습니다.", "error");
                return;
            }

            // 전역 상태에 상품, 카테고리, 태그 정보를 저장합니다.
            window.shopState.products = data.products || [];
            window.shopState.categories = data.config.categories || [];
            window.shopState.tags = data.config.tags || [];

            // 데이터를 모두 불러온 후, 화면에 상점을 렌더링합니다.
            renderShop();
        }
        
        // ====== Purchase Logic ======
        
        // 구매 버튼 클릭 시 알림을 표시하는 함수
        window.purchaseItem = (productName) => {
            showNotification(`'${productName}' 구매를 위해 카카오톡 채팅으로 이동합니다.`, 'info');
        };
        
        // ====== UI Rendering Functions ======
        
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            let bgColor;
            
            switch (type) {
                case 'success': bgColor = 'bg-blue-600'; break;
                case 'error': bgColor = 'bg-red-600'; break;
                default: bgColor = 'bg-gray-500';
            }
            
            notification.textContent = message;
            notification.className = `fixed bottom-4 right-4 p-4 rounded-xl shadow-2xl text-white transition-opacity duration-300 z-[100] ${bgColor}`;
            notification.classList.remove('opacity-0', 'hidden');

            setTimeout(() => {
                notification.classList.add('opacity-0');
                setTimeout(() => notification.classList.add('hidden'), 300);
            }, 3000);
        }

        /**
         * 메인 상점 페이지 렌더링
         */
        function renderShop() {
            const productsContainer = document.getElementById('products-container');
            const categoryNav = document.getElementById('category-nav');
            const { products, categories, selectedCategory } = window.shopState;
            
            if (!productsContainer || !categoryNav) return;
            
            // 1. 카테고리 네비게이션 렌더링
            const categoryHtml = `
                <button onclick="window.shopState.selectedCategory = 'all'; renderShop();" class="${selectedCategory === 'all' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700'} px-4 py-2 rounded-full font-semibold text-sm hover:opacity-80 transition">전체</button>
                ${categories.map(cat => `
                    <button onclick="window.shopState.selectedCategory = '${cat}'; renderShop();" class="${selectedCategory === cat ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700'} px-4 py-2 rounded-full font-semibold text-sm hover:opacity-80 transition">${cat}</button>
                `).join('')}
            `;
            categoryNav.innerHTML = categoryHtml;
            
            // 2. 상품 카드 렌더링
            const filteredProducts = selectedCategory === 'all' 
                ? products 
                : products.filter(p => p.category === selectedCategory);
                
            if (filteredProducts.length === 0) {
                 productsContainer.innerHTML = `<div class="md:col-span-2 text-center py-20 text-xl font-medium text-gray-500">해당 카테고리에 상품이 없습니다.</div>`;
                 return;
            }

            productsContainer.innerHTML = filteredProducts.map(product => `
                <div class="bg-white card-bg rounded-3xl shadow-xl overflow-hidden flex flex-col transition transform hover:shadow-2xl hover:scale-[1.01]">
                    <div class="w-full h-48 bg-gray-100 overflow-hidden relative">
                        <img src="${product.image}" onerror="this.onerror=null;this.src='https://placehold.co/400x300/e6e7eb/313180?text=Image%20Error';" 
                             alt="${product.title}" class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
                        <div class="absolute top-3 left-3 bg-white text-xs font-bold text-indigo-600 px-3 py-1 rounded-full shadow-md">${product.category}</div>
                    </div>
                    
                    <div class="p-6 flex flex-col flex-grow">
                        <h3 class="text-xl font-extrabold mb-2 dark:text-white">${product.title}</h3>
                        <p class="text-gray-500 dark:text-gray-400 text-sm mb-4 flex-grow">${product.content}</p>
                        
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${(product.tags || []).map(tag => `<span class="text-xs text-gray-600 bg-gray-100 px-3 py-1 rounded-full">${tag}</span>`).join('')}
                        </div>

                        <div class="flex justify-center items-center mt-auto pt-4 border-t border-gray-100">
                            <a href="${KAKAO_CHAT_URL}" target="_blank" onclick="purchaseItem('${product.title.replace(/'/g, "\\'")}')"
                                class="w-full text-center px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl shadow-lg hover:bg-indigo-700 transition transform hover:scale-[1.01]">
                                구매하기 (카톡 문의)
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ====== Main Application Entry Point ======

        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            
            // 스크롤 시 헤더에 그림자 효과 추가
            window.addEventListener('scroll', () => {
                const header = document.querySelector('header');
                if (window.scrollY > 10) {
                    header.classList.add('scrolled-header');
                } else {
                    header.classList.remove('scrolled-header');
                }
            });
        });
        
    </script>
</head>
<body class="text-gray-800">

    <div class="min-h-screen">
        
        <header class="bg-white sticky top-0 z-40 transition-shadow">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-5 flex justify-between items-center">
                <h1 class="header-text text-indigo-600 font-extrabold">CORE SHOP</h1>
            </div>
        </header>

        <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
            
            <h2 class="text-4xl font-extrabold text-center mb-10">
                코어 국가전쟁 후원 아이템
            </h2>
            <p class="text-center text-lg text-gray-500 mb-12">
                후원해 주신 금액은 서버 유지 및 개발에 사용됩니다. 감사드립니다.
            </p>

            <nav id="category-nav" class="flex flex-wrap justify-center gap-3 mb-16"></nav>

            <section id="products-container" class="grid grid-cols-1 md:grid-cols-2 gap-8"></section>
            
        </main>
        
        <footer class="text-center py-10 text-gray-400 text-sm">
            &copy; 2025 CORE WAR. All Rights Reserved.
        </footer>

    </div>

    <!-- 알림 메시지 (Toast) -->
    <div id="notification" class="fixed bottom-4 right-4 p-3 rounded-lg shadow-lg text-white opacity-0 hidden transition-opacity duration-300 z-[100]"></div>

</body>
</html>
